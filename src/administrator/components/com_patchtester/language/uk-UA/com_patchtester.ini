COM_PATCHTESTER_FIELD_GH_TOKEN_DESC="Використайте це поле для введення маркера API GitHub замість вашого імені та пароля. Зауважте, що це потрібно, якщо у вашому обліковому записі ввімкнено двофакторну автентифікацію.<p></p>Щоб налаштувати маркер доступу виконайте наступні дії.<ol><li><a href=\"\"https://github.com/settings/tokens/new?description=Joomla%20Patch%20Tester&scopes=public_repo,repo:status\"\" target=\"\"_blank\"\">Створити маркер особистого доступу</a></li><li>Натисніть <span class=\"\"font-weight-bold\"\">Згенерувати маркер </span> у кінці сторінки</li><li>Угорі на зеленій смузі ви знайдете свій маркер доступу</li><li>Скопіюйте маркер обравши його або натиснувши буфер обміну</li><li>Вставте маркер у <span class=\"\"font-weight-bold\"\">Зберегти і Закрити</span> кнопка вгорі </li><li>Тепер ви можете використовувати Патч Тест зі своїм маркером</li></ol><p>Ви завжди можете касувати доступ, якщо видалите особистий маркер доступу з<a href=\"\"https://github.com/settings/tokens\"\" target=\"\"_blank\"\">Маркери особистого доступу на Github</a>.</p>"
