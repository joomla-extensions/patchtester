COM_PATCHTESTER_FIELD_GH_TOKEN_DESC="Gebruik dit veld om de GitHub API Token in te vullen in plaats van de gebruikersnaam en het wachtwoord. Opgelet! Dit is verplicht als voor het account authenticatie in twee stappen is ingeschakeld. <p></p>Volg deze stappen om een access token in te stellen.<ol><li><a href=\"https://github.com/settings/tokens/new?description=Joomla%20Patch%20Tester&scopes=public_repo,repo:status\" target=\"_blank\">Maak een persoonlijke 'toegangstoken' aan </a></li><li>Klik op Genereer token</span> onderaan de pagina </li><li>Boven in de groene balk vindt je je 'toegangstoken' </li><li>Kopieer de token door het te selecteren of door op het klembord te klikken </li><li>Plak het token in het GitHub token veld boven </li><li>Sla de wijzigingen op door te klikken op de Opslaan & sluiten knop boven </li><li>Je kunt de patchtester nu gebruiken met je token </li></ol><p>Je kunt de toegang altijd intrekken door het persoonlijke toegangstoken te verwijderen uit de <a href=\"https://github.com/settings/tokens\" target=\"_blank\">Persoonlijke toegangstokens op Github</a>.</p>"
