COM_PATCHTESTER_FIELD_GH_TOKEN_DESC="Utilize este campo para introduzir uma chave da API do GitHub em alternativa ao nome de utilizador e senha. Note que este passo é necessário para contas do GitHub que utilizam Autenticação a dois fatores.<p></p>Para configurar uma chave de acesso, siga estes passos.<ol><li><a href=\"\"https://github.com/settings/tokens/new?description=Joomla%20Patch%20Tester&scopes=public_repo,repo:status\"\" target=\"\"_blank\"\">Criar uma chave de acesso pessoal</a></li><li>Clicar <span class=\"\"font-weight-bold\"\">Gerar chave</span> no final da página</li><li>No topo, na barra verde, encontra a sua chave de acesso</li><li>Copie a chave selecinondo-a ou clicando no bloco de notas</li><li>Copie a chave para o campo <span class=\"\"font-weight-bold\"\">Chave (Token) GitHub</span> acima</li><li>Guarde as alterações clicando no botão, no topo, em <span class=\"\"font-weight-bold\"\">Guardar e fechar</span></li><li>Agora pode usar o seu verificadro de ocorrênciascom a sua chave</li></ol><p>Pode sempre revogar o acesso ao eliminar a chave de acesso pessoal em <a href=\"\"https://github.com/settings/tokens\"\" target=\"\"_blank\"\">Chaves de acesso pessoal do Github</a>.</p>"
